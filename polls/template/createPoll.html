{% extends 'base.html' %}  

{% block content %} 

{% load crispy_forms_tags %}         

<!--Register--> 
<div class="container py-5">
    <h1>Create Poll!</h1>
    <form method="POST">
        {% csrf_token %}
        <div id="div_id_user" class="mb-3" style="display: none;"> <label for="id_user" class="form-label requiredField">
            User<span class="asteriskField">*</span> </label> <input type="hidden" name="user" value="{{request.user.username}}" maxlength="200" class="textinput textInput form-control" required="" id="id_user"> 
        </div>
        {{ question_form | crispy }}
        {% for form in choice_forms %}
            {{ form | crispy }}
        {% endfor %}
        <button class="btn btn-primary" type="submit">Create</button>
        <button class="btn btn-primary" type="reset">Reset</button>
    </form>
</div>

{% endblock %}
